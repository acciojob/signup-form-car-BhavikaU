<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form action="#" method="post">
	<label for="name">Name: </label>
	<input type="text" id="name" placeholder="Name" required><br>
	<br>
	<label for="email">Email: </label>
	<input type="Email" id="email" placeholder="Email" required><br>
	<br>
	<label for="gender_m, gender_f">Gender: </label>
	<input type="radio" id="gender_m, gender_f"  required><br>
	<br>
	<label for="cars">Car Brands: </label>
	<input type="Select" id="cars" placeholder="--Please choose an option--" required><br>
	<br>
	<label for="age">Age: </label>
	<input type="Number" id="age" placeholder="Age" required><br>
	<br>
	<label for="dob">DOB: </label>
	<input type="Date" id="dob"  required><br>
	<br>
	<label for="tel">Phone Number: </label>
	<input type="Tel" id="tel" placeholder="	xxx-xxx-xxxx" ><br>
	<br>
	<label for="password">Password: </label>
	<input type="Password" id="password" placeholder="Password" required><br>
	<br>
	<label for="tos">I agree to the TOS: </label>
	<input type="Checkbox" id="tos" required><br>
	<br>
	<button type="submit" type="submit">submit</button>
</form>
</body>

</html>
